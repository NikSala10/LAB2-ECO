<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Methods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MyPostHub</h1>
    <section id="data-container">
        <div class="create-post">
            <h4 id="message">Create your posts and share them!</h4>
            <div class="input">
                <label for="url-image" class="text">Enter the url of the image</label>
                <input type="text" placeholder="Url image" id="url-image" name="input" class="input">
            </div>
            <div class="input">
                <label for="title" class="text">Write the title of the post</label>
                <input type="text" placeholder="Title" id="title" name="input" class="input">
            </div>
            <div class="input">
                <label for="description" class="text">Write the description of the post</label>
                <input type="text" placeholder="Description" id="description" name="input" class="input">
            </div>
            <button id="create">Create Post</button>
            <button id="list-post">List Post</button>
        </div>
        <div class="list-post">
            <h4 id="message2">Discover all posts!</h4>
            <button id="go-create-post">Create post</button>
            <p id="results"></p>
            <div id="render-posts"></div>
        </div>
    </section>

    <script src="index.js"></script>
    <script src="listPost.js"></script>
</body>
</html>
